@import pojos.{User}
@import pojos.Event
@(user: User)

@main("Welcome to Ticket Agency") {
  @defining(play.core.PlayVersion.current) { version =>

    <div class="wrapper doc">
      <article>
        <h2>Ticket Purchase History of @user.name</h2>

        <table border="1">
          <tr>
            <th>Ticket ID</th>
            <th>Ticket Type</th>
            <th>Price</th>
          </tr>
          @for( t <- user.tickets) {
            <tr>
              <td>@t.ticket_id</td>
              <td>@t.ticket_type</td>
              <td>@t.price</td>
            </tr>
          }
        </table>

      </article>
      <aside>
      @sidebar()
      </aside>
    </div>
  }
}
